    <script>

        let nama = "Evan";
        document.write("Halo, nama saya " + nama );

        let umur = prompt("masukan umur?");
        alert("Umur saya " + umur + " tahun");

        let angka1 = parseInt(prompt("Masukkan angka pertama:"));
        let angka2 = parseInt(prompt("Masukkan angka kedua:"));
        let hasil = angka1 + angka2;
        alert("Hasil penjumlahan " + angka1 + " + " + angka2 + " adalah: " + hasil);

        

    </script>
