    <script>
        let teman = ["Evan", "Sultan", "Arif", "Azka", "Lutfi"];

        console.log("Daftar Nama Teman:");

        for (let i = 0; i < teman.length; i++) {
            console.log((i + 1) + ". " + teman[i]);
        }

        let nilai = [70, 80, 85, 90, 95];

        let total = 0;
        for (let i = 0; i < nilai.length; i++) {
            total += nilai[i];
        }

        let rataRata = total / nilai.length;

        console.log("\nTotal Nilai:", total);
        console.log("Rata-rata Nilai:", rataRata);

    </script>
