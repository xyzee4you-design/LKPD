<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!DOCTYPE html>
    <script>

        let nilai = parseInt(prompt("Masukkan nilai kamu:"));
        if (nilai >= 70) {
            alert("LULUS");
        } else {
            alert("BELUM LULUS");
        }

        let usia = parseInt(prompt("masukan usia kalian "));
        if (usia < 13) {
            alert("anak-anak");
        } else if (usia <= 17) {
            alert("remaja");
        } else {
            alert("dewasa");
        }
    </script>
</body>

<!--
Jelaskan perbedaan antara if dan else if
jawab=Perbedaan utama adalah if adalah pernyataan kondisi tunggal sedangkan else if adalah pernyataan kondisi kedua ketiga atau seterusnya yang dievaluasi hanya jika kondisi if sebelumnya salah. if digunakan untuk kondisi awal, dan else if digunakan untuk mengecek kondisi tambahan sebelum blok else terakhir dijalankan. 
Apa yang terjadi bila semua kondisi salah?
jawab=maka else yang akan di jalankan 

-->
